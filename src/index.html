<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Activity Tracker</title>
  </head>
  <body id ='body'>
    <header>
      <h1>ACTIVITY <span id='header-h1__accent'>TRACK</span>ER</h1>
      <div id='header-todays-date'></div>
      <input type='image' src='../images/logo.png' alt='logo' id='header-logo'>
    </header>
    <main>
      <section class='main-widget-hydration'>
        <div class='main-graph-wrapper'>
          <canvas id='hydration-bar-graph' class='chart'></canvas>
        </div>
      </section>
      <section class='main-widget-sleep'>
        <div class='main-graph-wrapper'>
          <canvas id='sleep-bar-graph' class='chart'></canvas>
          <canvas id='sleep-donut' class='chart'></canvas>          
        </div>
      </section>
    </main>
    <footer>
        <div class='footer-greeting-js'></div>
      <!-- <h2>More from Activity Tracker:</h2> -->
      <div id='footer-socialmedia__links'>
        <a href='www.facebook.com'><img alt ='facebook logo' src='../images/facebook.svg' class='footer-socialmedia'></a>
        <a href='www.instagram.com'><img alt ='instagram logo' src='../images/instagram.svg' class='footer-socialmedia'></a>
        <a href='www.twiiter.com'><img alt ='twitter logo' src='../images/twitter.svg' class='footer-socialmedia'></a>
        <a href='www.linkedin.com'><img alt ='linkedin logo' src='../images/linkedin.svg' class='footer-socialmedia'></a>
      </div>
    </footer>
      <script src="../node_modules/chart.js/dist/Chart.js"></script>
      <script type='text/javascript' src='../data/users.js'></script>
      <script type='text/javascript' src='../data/hydration.js'></script>
      <script type='text/javascript' src='../data/sleep.js'></script>
      <script type='text/javascript' src='UserRepository.js'></script>
      <script type='text/javascript' src='../data/sample-user.js'></script>
      <script type='text/javascript' src='../data/sample-data.js'></script>
      <script type='text/javascript' src='User.js'></script>
      <script type='text/javascript' src='HydrationRepository.js'></script>
      <script type='text/javascript' src='Hydration.js'></script>
      <script type='text/javascript' src='SleepRepository.js'></script>
      <script type='text/javascript' src='Sleep.js'></script>

      <script type='text/javascript' src='scripts.js'></script>
  </body>
</html>
